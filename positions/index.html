<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <h3>Different Positions of elements</h3>

    <div class="div-sticky">
        <p>Home | Profile | Feed | Followers</p>
    </div>

    <input type="text" placeholder="search" />
    <div class="div-fixed">
        <div>
            <p>a</p>
            <p>b</p>
        </div>
    </div>

    <div class="div-absolute">
        <h1>This is a div which will use an absolute position.</h1>
    </div>

    <div class="div-relative">
        <h1>This is a div which will use an relative position. Meaning it will render the element as compared to its
            original position.</h1>
    </div>

</body>

</html>
