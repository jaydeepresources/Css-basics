<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table, td, th {
            border: 1px solid lightgray;
            text-align: left;
        }

        table {
            border-collapse: collapse;
            width: 30%;
        }

        th, td {
            padding: 15px;
        }

        tr:hover {background-color:whitesmoke}


    </style>
</head>

<body>

    <h2>Table Hover</h2>

    <table>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Tea</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Coffee</td>
            <td>20</td>
        </tr>
    </table>

</body>

</html>
