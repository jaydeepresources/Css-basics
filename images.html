<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .rounded {
            border-radius: 12px;
        }

        .circle {
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <h1>Styling Images</h1>

    <img class="rounded" src="images/image.jpg" alt="image" width="300" height="190">
    <img class="circle" src="images/image.jpg" alt="image" width="250" height="200">

</body>

</html>
