<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 30%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color:gainsboro;
        }
    </style>
</head>

<body>

    <h2>Table Striped</h2>

    <table>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Tea</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Coffee</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Hot Chocolate</td>
            <td>30</td>
        </tr>
    </table>

</body>

</html>
