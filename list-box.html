<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        ul {
            list-style-type: none;
            padding: 0;
            border: 1px solid lightslategray;
        }

        li {
            padding: 10px 20px;
            border-bottom: 1px solid lightgray;
        }

        ul li:last-child {
            border-bottom: none
        }
    </style>
</head>

<body>
    <h1 style="text-align: center" ;>
        Displaying List
    </h1>
    <ul>
        <li>Lorem</li>
        <li>Ipsum</li>
        <li>Dolor</li>
        <li>Odor</li>
        <li>Dim</li>
    </ul>
</body>

</html>
