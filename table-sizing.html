<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table,
        td,
        th {
            border: 1px solid black;
            text-align: center;
            height: 30px;
        }

        table {
            border-collapse: collapse;
            width: 30%;
        }

        th{
            height: 60px;
            vertical-align: top;
        }

    </style>
</head>

<body>

    <h2>Table Sizing</h2>

    <table>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Tea</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Coffee</td>
            <td>20</td>
        </tr>
    </table>

</body>

</html>
